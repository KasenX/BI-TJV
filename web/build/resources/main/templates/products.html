<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Products | Eshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Products</h1>

<table class="table table-hover">
    <thead class="table-dark">
        <tr>
            <td>Název</td>
            <td>Cena</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody class="table-striped">
        <tr th:each="product : ${products}">
            <td th:text="${product.name}">název produktu</td>
            <td th:text="${product.price}">5000</td>
            <td><a th:href="@{~/products/edit/{id}(id=${product.id})}">edit</a></td>
            <td><a th:href="@{~/products/delete/{id}(id=${product.id})}" onClick="return confirm('Are you sure?')">delete</a></td>
        </tr>
    </tbody>
</table>
<p><a href="/products/add">Add new product</a></p>

</body>
</html>
