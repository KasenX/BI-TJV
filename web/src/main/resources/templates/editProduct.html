<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit product | Eshop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<h1>Edit product</h1>
<form method="post" action="#" th:object="${productModel}" th:action="@{/products/edit/{id}(id=*{id})}">
    <div class="form-group">
        <label for="name">Product name</label>
        <input type="text" name="name" id="name" class="form-control" th:field="*{name}"/>
    </div>
    <div class="form-group">
        <label for="price">Price</label>
        <input type="number" name="price" id="price" class="form-control" th:field="*{price}"/>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
<p><a href="/products">Back to list of all products</a></p>
</body>
</html>
